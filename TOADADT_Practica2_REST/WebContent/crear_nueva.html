<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Crear Estacion</title>
</head>
<body>

<h3>Crear nueva Estacion Meteorologica</h3>

<form action="rest/estaciones" method="post" >
    <pre>
Id           		<input type="text" name="id" /><br/>
Localizacion 		<input type="text" name="localizacion" /><br/>
Descripcion      	<input type="text" name="descripcion" /><br/>
Temperatura      	<input type="text" name="temperatura" /><br/>
Humedad      		<input type="text" name="humedad" /><br/>
Presion Atmosferica 	<input type="text" name="presionAtmosferica" /><br/>
Viento Velocidad    	<input type="text" name="vientoVelocidad" /><br/>
<input type="submit" value="Enviar" />
    </pre>
</form>
</body>
</html>
